<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ar Seminuevos| Film Commerce</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    html {
      background: #000;
    }
    html.lenis, html.lenis body {
      height: auto;
    }

    .lenis.lenis-smooth {
      scroll-behavior: auto !important;
    }

    .lenis.lenis-smooth [data-lenis-prevent] {
      overscroll-behavior: contain;
    }

    .lenis.lenis-stopped {
      overflow: hidden;
    }

    .lenis.lenis-scrolling iframe {
      pointer-events: none;
    }
  </style>
</head>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: transparent; /* Transparent to show video */
      color: #fff;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    body > video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero {
      height: 100vh;
      background: url("assets/BM4-Front.jpg") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .hero > div {
      position: relative;
      z-index: 2;
    }

    .hero span {
      font-size: 12px;
      letter-spacing: 3px;
      color: #bbb;
      white-space: nowrap;
    }

    .hero h1 {
      font-size: 56px;
      font-weight: 700;
      margin-top: 12px;
    }

    section {
      padding: 120px 8%;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .info {
      margin-bottom: 80px;
    }

    .info p {
      font-size: 16px;
      margin-bottom: 12px;
    }

    /* video rule removed to prevent background video clipping */

    .project-meta {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px 70px;
      margin-bottom: 60px;
      display: flex;
      gap: 100px;
    }

    .project-meta > div {
      flex: 1;
    }

    .project-meta span {
      font-size: 12px;
      letter-spacing: 2px;
      color: #bbb;
      display: block;
      margin-bottom: 8px;
    }

    .project-meta p {
      font-size: 18px;
      margin: 0;
      white-space: nowrap;
    }

    /* Navbar: en compu vuelve a estilos originales (styles.css).
       Los ajustes de tamaño se aplican SOLO en móvil (ver media query). */

    /* Quita cualquier borde/"barra" heredada de los links dentro del nav */
    nav a {
      border: none !important;
      padding: 0 !important;
      margin: 0 !important;
      background: transparent !important;
      box-shadow: none !important;
    }

    nav img {
      display: block;
    }

    /* Flecha volver más grande */
    .back-arrow {
      width: 52px;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-arrow svg {
      width: 32px;
      height: 32px;
    }

    /* En páginas de proyecto: menú hamburguesa a la DERECHA y más grande */
    .hamburger {
      display: flex !important;
      flex-direction: column;
      justify-content: center;
      gap: 7px;
      background: transparent;
      border: none;
      padding: 10px;
      cursor: pointer;
      position: absolute !important;
      left: auto !important;
      right: 4% !important;
      top: 50% !important;
      transform: translateY(-50%) !important;
      z-index: 1000;
      -webkit-tap-highlight-color: transparent;
    }

    .hamburger span {
      display: block;
      width: 34px;
      height: 3px;
      background: #fff;
      border-radius: 3px;
    }

    /* (sin override) back-arrow queda en su lugar */

    /* En páginas de proyecto: el botón de contáctanos NO aparece al bajar;
       queda dentro del menú (drawer) y solo abre con hamburguesa */
    .nav-links {
      position: fixed !important;
      top: 84px;
      right: -100% !important;
      width: 220px;
      display: flex !important;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 10px 0 0 10px;
      box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
      transform: none !important;
      opacity: 1 !important;
      pointer-events: auto !important;
      transition: right 0.3s ease;
      z-index: 999;
    }

    .nav-links.visible {
      opacity: 1 !important;
      pointer-events: auto !important;
      transform: none !important;
    }

    .nav-links.mobile-open {
      right: 0 !important;
    }

    /* Responsive móvil */
    @media (max-width: 768px) {
      nav {
        height: 64px !important;
        padding: 6px 0 !important;
        background: rgba(0, 0, 0, 0.3) !important;
        backdrop-filter: blur(10px) !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
      }

      .nav-links {
        top: 64px !important;
      }

      .back-arrow {
        width: 56px !important;
        height: 56px !important;
      }

      .back-arrow svg {
        width: 34px !important;
        height: 34px !important;
      }

      .hamburger {
        padding: 12px !important;
        gap: 7px !important;
      }

      .hamburger span {
        width: 34px !important;
        height: 3px !important;
        border-radius: 3px !important;
      }

      nav img {
        display: block !important;
        height: 158px !important;
      }

      .hero span {
        font-size: 13px !important;
        letter-spacing: 3px !important;
      }

      .hero h1 {
        font-size: 36px !important;
      }

      section {
        padding: 50px 5% !important;
      }

      .project-meta {
        margin-bottom: 30px !important;
      }

      .project-meta span {
        font-size: 16px !important;
      }

      .project-meta p {
        font-size: 20px !important;
      }

      .video-container {
        transform: scale(1.2);
        margin: 40px 0;
      }

      .contact-section {
        padding: 20px 5% 40px !important;
      }

      footer {
        margin-top: 20px !important;
      }
    }
  </style>
</head>

<body class="project-page">
  <!-- NAVBAR -->
  <nav>
    <button class="hamburger" type="button" aria-label="Abrir menú" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <a href="index.html" class="back-arrow" aria-label="Volver">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </a>
    <a href="index.html"><img src="assets/Film Commerce-white.png" alt="Film Commerce Logo"></a>
    <div class="nav-links">
      <a href="index.html#contacto" class="nav-link">CONTÁCTANOS</a>
    </div>
  </nav>

  <video autoplay muted loop playsinline>
    <source src="assets/loop-hero.mp4" type="video/mp4">
  </video>

  <!-- PORTADA -->
  <div class="hero">
    <div>
      <span>BRANDING COMMERCIAL</span>
      <h1>Video automotriz</h1>
    </div>
  </div>

  <!-- INFO -->
  <section>
    <div class="project-meta">
      <div class="meta-item">
        <span>CLIENTE</span>
        <p>Ar Seminuevos</p>
      </div>
      <div class="meta-item">
        <span>TIPOLOGÍA</span>
        <p>Branding Commercial</p>
      </div>
    </div>

    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/RnhOLSo5YQg?rel=0&modestbranding=1" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
      </iframe>
    </div>
  </section>

  <!-- CONTACT BUTTON -->
  <div class="contact-section">
    <a href="index.html#contacto" class="contact-btn">Contáctanos</a>
  </div>

  <!-- FOOTER -->
  <footer>
    <img src="assets/Film Commerce-white.png" alt="Film Commerce">
    <div class="social-icons">
      <a href="https://www.instagram.com/filmcommerce" target="_blank" aria-label="Instagram">
        <img src="assets/instagram icono blanco.png" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@film.commece" target="_blank" aria-label="TikTok">
        <img src="assets/tiktok icono blanco.png" alt="TikTok">
      </a>
    </div>
    <div>Correo: filmcomerce@gmail.com</div>
  </footer>

  <script src="https://unpkg.com/lenis@1.0.45/dist/lenis.min.js"></script> 
  <script>
    const lenis = new Lenis({
      duration: 1.2,
      easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
      direction: 'vertical',
      gestureDirection: 'vertical',
      smooth: true,
      mouseMultiplier: 1,
      smoothTouch: false,
      touchMultiplier: 2,
    });

    const navLinks = document.querySelector('.nav-links');
    const hamburger = document.querySelector('.hamburger');

    if (hamburger && navLinks) {
      hamburger.addEventListener('click', () => {
        const isOpen = navLinks.classList.toggle('mobile-open');
        hamburger.classList.toggle('active', isOpen);
        hamburger.setAttribute('aria-expanded', String(isOpen));
      });
    }

    function raf(time) {
      lenis.raf(time);

      requestAnimationFrame(raf);
    }

    requestAnimationFrame(raf);
  </script>
</body>
</html>
